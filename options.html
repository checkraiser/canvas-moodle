<html>
<title>Canvas Options</title>
<body>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/handler.js"></script>
	<div> 
		<input id="MyKey" type="texbox" value="Canvas Key Here"/>
		<button class="save">Save</button>
		<button class="clear">Clear</button>
	</div>
	<br>
	<details>
		<summary>How to Obtain Key (click arrow)</summary>
		Go to your school's canvas website.
		<br>
		Click on settings
		<br>
		Scroll down click "New Access Token"
		<br>
		Copy Key and past in above text box.
		Click Save and Close.
	</details>
</body>
</html>
